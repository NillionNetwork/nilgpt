name: Update Measurement Hash Index

on:
  push:
    tags:
      - 'v*'
jobs:
  update-measurement-hash:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Get version from tag
        id: get-version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
      - name: Generate measurement hash
        id: measurement-hash
        run: |
          # Make the script executable and run it
          chmod +x scripts/measurement-hash.sh
          HASH=$(./scripts/measurement-hash.sh)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Generated measurement hash: $HASH"
          
      - name: Update measurement hash index
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          HASH="${{ steps.measurement-hash.outputs.hash }}"
          FILE="measurement-hash-index.json"
          
          tmp=$(mktemp)
          jq --arg v "$VERSION" --arg h "$HASH" '.[$v] = $h' "$FILE" > "$tmp" && mv "$tmp" "$FILE"
          
          # Show the updated file
          echo "Updated measurement-hash-index.json:"
          cat measurement-hash-index.json
          
      - name: Commit and push changes
        run: |
          # Create a new branch from the current tag and push to main
          git checkout -b temp-update-branch
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add measurement-hash-index.json
          git commit -m "Update measurement hash for version ${{ steps.get-version.outputs.version }}"
          git push origin temp-update-branch:main 