name: Update Measurement Hash Index

on:
  push:
    tags:
      - 'v*'
jobs:
  update-measurement-hash:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Install required libraries
        run: |
          sudo apt-get update
          sudo apt-get install -y libgcc-s1
          
      - name: Get version from tag
        id: get-version
        run: |
          # Extract version from tag (remove 'v' prefix)
          VERSION=${GITHUB_REF#refs/tags/}
          VERSION=${VERSION#v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
          
      - name: Generate measurement hash
        id: measurement-hash
        run: |
          # Make the script executable and run it
          chmod +x scripts/measurement-hash.sh
          HASH=$(./scripts/measurement-hash.sh)
          echo "hash=$HASH" >> $GITHUB_OUTPUT
          echo "Generated measurement hash: $HASH"
          
      - name: Update measurement hash index
        run: |
          VERSION="${{ steps.get-version.outputs.version }}"
          HASH="${{ steps.measurement-hash.outputs.hash }}"
          FILE="measurement-hash-index.json"
          
          tmp=$(mktemp)
          jq --arg v "$VERSION" --arg h "$HASH" '.[$v] = $h' "$FILE" > "$tmp" && mv "$tmp" "$FILE"
          
          # Show the updated file
          echo "Updated measurement-hash-index.json:"
          cat measurement-hash-index.json
          
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v7
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "Update measurement hash for version ${{ steps.get-version.outputs.version }}"
          title: "Update measurement hash for version ${{ steps.get-version.outputs.version }}"
          body: |
            This PR updates the measurement hash index for version ${{ steps.get-version.outputs.version }}.
            
            **Changes:**
            - Updated measurement hash for version ${{ steps.get-version.outputs.version }}
            - Hash: `${{ steps.measurement-hash.outputs.hash }}`
            
            This PR was automatically generated by the measurement hash workflow.
          branch: update-measurement-hash-${{ steps.get-version.outputs.version }}
          base: main
          delete-branch: true
          committer: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          sign-commits: true